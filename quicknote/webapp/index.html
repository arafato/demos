<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>QuickNote</title>
    
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <section id="todoapp">
      <h1 style="margin-left:50px;">Login</h1>
      <header id="header">
	<div id="headerBand"></div>
	<input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>

      <section id="main">
	<div id="todo-list" data-bind="foreach: todos">
	  <div class="templateWrapper">
	    <div class="templateContainer">
	      <input class="templateTitle" type="text" data-bind="value: text, event: { keypress: $root.onEnter }, attr: { placeholder: placeholder  }"/>
	      <button class="templateLeft templateRemove"  data-bind="click: $root.deleteItem"></button>
	    </div>
	    <div class="templateBorder"></div>
	  </div>
	</div>
      </section>
    </section>

    <script type="text/javascript" src="scripts/knockout-3.1.0.js"></script>
    <script type="text/javascript" src="scripts/vm.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
