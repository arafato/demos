<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>QuickNote</title>
    
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
      FB.init({
      appId      : '824002991019457',
      xfbml      : true,
      version    : 'v2.3'
      });
      };
      
      (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    
    <section id="todoapp">
      <button style="margin-left:50px;" data-bind="click: login"> Login
      </button>
      <button data-bind="visible: authenticated, click: sync"  style="margin-left:50px;"> Synchronize
      </button>
      <h1 style="margin-left:50px;" data-bind="visible: authenticated">Welcome,
	<span data-bind="text: name"></span>
      </h1>
    
      <header id="header">
	<div id="headerBand"></div>
	<input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>

      <section id="main">
	<div id="todo-list" data-bind="foreach: todos">
	  <div class="templateWrapper">
	    <div class="templateContainer">
	      <input class="templateTitle" type="text" data-bind="value: text, event: { keypress: $root.onEnter }, attr: { placeholder: placeholder  }"/>
	      <button class="templateLeft templateRemove"  data-bind="click: $root.deleteItem"></button>
	    </div>
	    <div class="templateBorder"></div>
	  </div>
	</div>
      </section>
    </section>

    <script type="text/javascript" src="scripts/aws-sdk.js"></script>
    <script type="text/javascript" src="scripts/cognito-sync.js"></script>
    <script type="text/javascript" src="scripts/config.js"></script>
    <script type="text/javascript" src="scripts/knockout-3.1.0.js"></script>
    <script type="text/javascript" src="scripts/vm.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
